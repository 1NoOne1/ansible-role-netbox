---
- hosts: netbox
  tasks:
    - name: Print out test environment definitions for each container
      debug:
        var: "{{ item }}"
      with_items:
        - netbox_stable
        - netbox_git
        - netbox_python
    - name: Ensure that NetBox returns a successful HTTP response
      uri:
        url: "http://{{ netbox_bind_address }}"
