---
- hosts: netbox-stable
  become: true
  any_errors_fatal: true
  roles:
    - geerlingguy.postgresql
    - ansible-role-netbox
  pre_tasks:
    - debug:
        msg: "THIS RUN DEPLOYS NETBOX VIA STABLE TARBALL ON PYTHON {{ netbox_python }}."

- hosts: netbox-git
  become: true
  any_errors_fatal: true
  roles:
    - geerlingguy.postgresql
    - ansible-role-netbox
  pre_tasks:
    - debug:
        msg: "THIS RUN DEPLOYS NETBOX VIA GIT ON PYTHON {{ netbox_python }}."
